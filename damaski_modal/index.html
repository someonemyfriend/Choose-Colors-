<body>
  
  <main>
    <h1>Hi there!</h1>
    <p class="hero-block-style-p">try to make modal with colors. when i choose some color to see it on the page and on the modal too.</p>


    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>

        <div class="block-damaski">
          <div class="color-damask-css bg-red">a</div>
          <div class="color-damask-css bg-blue">b</div>
          <div class="color-damask-css bg-green">c</div>
          <div class="color-damask-css bg-yellow">d</div>
          <div class="color-damask-css bg-violet">e</div>
          <div class="color-damask-css bg-orange">f</div>
        </div>

        <button id="save-btn">Save</button>
      </div>

    </div>
  </main>




  <script src="assets/app.js"></script>
